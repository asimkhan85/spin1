<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>360 Spin</title>

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    img {
        width: 350px;
        height: auto;
    }
</style>

</head>
<body>

<img id="spinImage" src="1.jpg">

<script>
let totalImages = 4;  // ‚Üê yaha change karte hain jitni pics ho
let current = 1;

document.addEventListener("mousemove", function(event){
    let width = window.innerWidth;
    let percent = event.clientX / width;
    let index = Math.floor(percent * totalImages) + 1;

    if(index !== current && index <= totalImages){
        current = index;
        document.getElementById("spinImage").src = current + ".jpg";
    }
});
</script>

</body>
</html>
