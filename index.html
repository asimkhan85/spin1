<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>360 Spin</title>

<style>
    body {
        margin: 0;
        background-color: black;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    img {
        width: 350px;
        height: auto;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
    }
</style>

</head>
<body>

<img id="spinImg" src="1.jpg">

<script>
let totalImages = 4;  // YAHI BADALNA HOTA HAIN (tumhare case me 4 perfect hai)
let current = 1;

document.addEventListener("mousemove", (e) => {
    if (e.movementX > 2) {
        current++;
        if (current > totalImages) current = 1;
    } 
    else if (e.movementX < -2) {
        current--;
        if (current < 1) current = totalImages;
    }
    document.getElementById("spinImg").src = current + ".jpg";
});
</script>

</body>
</html>
