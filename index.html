<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Preview</title>

    <style>
        body {
            background: #111;
            margin: 0;
            padding: 0;
            font-family: Arial;
            text-align: center;
            color: white;
        }

        .container {
            padding: 20px;
        }

        img {
            width: 90%;
            max-width: 500px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #444;
        }
    </style>
</head>
<body>

    <h2>Uploaded Photos</h2>

    <div class="container">
        <img src="1.jpg" alt="photo 1">
        <img src="2.jpg" alt="photo 2">
        <img src="3.jpg" alt="photo 3">
        <img src="4.jpg" alt="photo 4">
    </div>

</body>
</html>
